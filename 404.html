<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital@0;1&family=Parisienne&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="404.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="error-code">404</div>
        </div>

        <div class="error-card">
            <h2>Vaya...</h2>
            <div class="decoracion">~ ~ ~</div>
            <p class="mensaje-carta">
                Parece que te has perdido, mi niña ^^, aqui no hay nada...
            </p>
            <p>
                Debiste haberte equivocado de camino, porque en este lugar no existe nada de lo que buscas. ¿Quizás alguna letra mal puesta? <br>
                Pero no te preocupes, puedes volver por donde viniste.
            </p>
            <div class="decoracion">~ ~ ~</div>
            <button class="back-btn" id="backBtn">Volver</button>
        </div>
    </div>

    <script>
        document.getElementById('backBtn').addEventListener('click', function () {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        });
    </script>
</body>

</html>
