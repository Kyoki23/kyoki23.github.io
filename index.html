            --color-fondo-gradiente-2: #fc8eeb;
            --color-sobre-cuerpo: #ffdde1;
            --color-sobre-solapa: #eeb7c2;
            --color-sobre-solapa-superior: #fbe2e7;
            --color-carta: #fdfbfb;
            --color-sello: #cf425c;
            --color-sello-especial: #8B1538;
            --color-sombra-fuerte: rgba(0, 0, 0, 0.25);
            --color-sombra-suave: rgba(0, 0, 0, 0.1);
            --color-texto: #3a3a3a;
            --color-firma: #c91515;
            --fuente-titulo: 'Great Vibes';
            --fuente-fecha: 'Lora', serif;
            --fuente-carta: 'Parisienne';
            --duracion-apertura: 1.2s;
        }

        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--color-fondo-gradiente-1) 0%, var(--color-fondo-gradiente-2) 100%);
            font-family: var(--fuente-fecha);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-family: var(--fuente-titulo);
            font-size: clamp(2rem, 8vw, 4rem);
            color: #c32cc893;
            text-shadow: 3px 3px 10px var(--color-sombra-fuerte);
            margin: 0 0 20px 0;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .nav-arrow {
            background: var(--color-sello);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--color-sombra-suave);
        }

        .nav-arrow:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px var(--color-sombra-fuerte);
        }

        .month-display {
            font-family: var(--fuente-titulo);
            font-size: 2.5rem;
            color: var(--color-sello);
            text-shadow: 2px 2px 5px var(--color-sombra-suave);
            min-width: 200px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .day-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .day-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--color-sello);
            text-shadow: 1px 1px 3px var(--color-sombra-suave);
        }

        .envoltura-sobre {
            position: relative;
            width: 80px;
            height: 55px;
            cursor: pointer;
            filter: drop-shadow(0px 8px 12px var(--color-sombra-fuerte));
            transition: transform 0.3s ease;
        }

        .envoltura-sobre:hover {
            transform: scale(1.05);
        }

        .envoltura-sobre.abierto {
            animation: none;
            z-index: 1002;
        }

        .sobre {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--color-sobre-cuerpo);
            border-radius: 8px;
            box-shadow: inset 0 0 15px var(--color-sombra-suave);
        }

        .sobre::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(225deg, var(--color-sobre-cuerpo) 50%, var(--color-sobre-solapa) 50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .envoltura-sobre.abierto .sobre::before {
            opacity: 1;
        }

        .corazon.especial {
            background-color: var(--color-sello-especial);
        }

        .corazon.especial::before,
        .corazon.especial::after {
            background-color: var(--color-sello-especial);
        }

        .solapa {
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .solapa-superior {
            top: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background-color: var(--color-sobre-solapa-superior);
            clip-path: polygon(0 0, 100% 0, 50% 100%);
            border-radius: 8px 8px 0 0;
            transform-origin: top;
            z-index: 6;
        }

        .solapa-izquierda {
            top: 0;
            left: 0;
            width: 52%;
            height: 100%;
            background-color: var(--color-sobre-solapa);
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            border-radius: 8px 0 0 8px;
            transform-origin: left;
            z-index: 5;
            transition-delay: 0.2s;
        }

        .solapa-derecha {
            top: 0;
            right: 0;
            width: 52%;
            height: 100%;
            background-color: var(--color-sobre-solapa);
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
            border-radius: 0 8px 8px 0;
            transform-origin: right;
            z-index: 5;
            transition-delay: 0.2s;
        }

        .corazon {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: var(--color-sello);
            transform: translate(-50%, -70%) rotate(45deg);
            z-index: 10;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .corazon::before,
        .corazon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: inherit;
            border-radius: 50%;
        }

        .corazon::before {
            top: -6px;
            left: 0;
        }

        .corazon::after {
            top: 0;
            left: -6px;
        }

        .carta {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 55px;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            z-index: 1001;
            pointer-events: none;
            background: var(--color-carta);
            border-radius: 8px;
            padding: 15px;
            box-sizing: border-box;
            background-size: cover;
            background-position: center;
            background-blend-mode: screen;
            background-color: rgba(255, 255, 255);

                inset 3px 3px 8px rgba(0, 0, 0, 0.12),
                inset -3px -3px 8px rgba(0, 0, 0, 0.12),

                inset -2px 2px 6px rgba(0, 0, 0, 0.08),

            background: linear-gradient(135deg,

                    #f0ead6 25%,
                    #ede4c8 50%,
                    #e8ddb5 75%,
                    #e3d6a7 100%);
            background-image:

                radial-gradient(circle at 40% 80%, rgba(139, 69, 19, 0.02) 1px, );

                inset 3px 3px 8px rgba(101, 67, 33, 0.15),
                inset -3px -3px 8px rgba(101, 67, 33, 0.15),
                inset 2px -2px 6px rgba(139, 69, 19, 0.1),
                inset -2px 2px 6px rgba(139, 69, 19, 0.1),
                0 4px 15px rgba(0, 0, 0, 0.1);

            clip-path: polygon(1% 0%, 99% 2%, 98% 15%, 100% 60%, 95% 45%,
                    100% 60%, 98% 75%, 99% 90%, 94% 100%,
                    75% 98%, 60% 100%, 50% 97%, 40% 99%,
                    25% 96%, 6% 98%, 0% 85%, 2% 70%,
                    0% 55%, 3% 40%, 0% 25%, 1% 10%);

        }

            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 1.5px;
            background: linear-gradient(90deg, transparent, rgba(101, 67, 33, 0.2), rgba(139, 69, 19, 0.15), transparent);
            transform: rotate(-2deg);
            z-index: 10;
        }

        .carta::after {
            content: '';
            position: absolute;
            top: 70%;
            right: 15%;
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(101, 67, 33, 0.18), transparent);
            transform: rotate(1.5deg);
            z-index: 10;
        }

        .envoltura-sobre.abierto .carta {
            animation: animacion-abrir-carta var(--duracion-apertura) forwards cubic-bezier(0.18, 0.89, 0.32, 1.28);

        }

            transform: rotateX(180deg);
            z-index: -1;
        }

            transform: rotateY(180deg);
            z-index: -1;
        }

        .envoltura-sobre.abierto .solapa-derecha {
            transform: rotateY(-180deg);
            z-index: -1;

            transform: translateY(-50px) scale(0.3);
            opacity: 0;

                transform: translate(-50%, -50%) scale(1.1);
                opacity: 1;

                height: 90vh;

                transform: translate(-50%, -50%) scale(1);

                transform: translate(-50%, -50%) scale(0);

        .contenido {

            left: 0;
            width: 100%;
            z-index: 1000;

            pointer-events: none;

            opacity: 1;

                width: 40px;

                font-size: 1rem;
            }

            .contenido .firma {
                font-size: 1.3rem;
                text-align: center;
            }

            .bloque-firma {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .imagen-recuerdo {
                width: 70px;
            }
        }
    </style>
</head>
